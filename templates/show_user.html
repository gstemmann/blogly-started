{% extends 'base.html' %}

{% block content %}
<h1>{{ user.first_name }} {{ user.last_name }}</h1>

<img
    src="{{
        user.image_url
        }}"
    style="width:180px;height:200px;"
>

<a href="/users">Go back</a>

<form>
    <button
        formaction="/users/{{ user.user_id }}/edit"
        formmethod="POST"
    > Edit User Profile
    </button>
    <button
        formaction="/users/{{ user.user_id }}/delete"
        formmethod="POST"
    > Delete User Profile
    </button>
    <button
        formaction="/users/{{ user.user_id }}/create/new"
        formmethod="POST"
    > Add a Post
    </button>
</form>
{% endblock %}
