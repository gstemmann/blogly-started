{% extends 'base.html' %}

{% block content %}

<h1> Add Post for {{ user.first_name }} {{ user.last_name }}</h1>
<form
    action="/users/{{ user_id }}/"
    method="post"
>
    Post Title:
    <input
        type="text"
        name="post_title"
    >Post Content:
    <input
        type="text"
        name="post_content"
    >
    <button type="submit">create post</button>
</form>
{% endblock %}
