{% extends 'base.html' %}
{% block content %}

<h1>Users</h1>
<ul>
    {% for user in users %}
    <li> <a href="/users/{{user.user_id}}">{{user.first_name}} </a></li>

    {% endfor %}
</ul>
<h2>Add new User</h2>
<form method="POST">
    <p>Name: <input name="first_name"></p>
    <p>Last Name: <input name="last_name"></p>
    <p>Image URL: <input name="image_url"></p>
    <button>Save</button>
</form>

{% endblock %}
